<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-indicator.connected {
      background-color: #4CAF50;
    }
    
    .status-indicator.disconnected {
      background-color: #F44336;
    }
    
    .status-text {
      font-size: 14px;
      color: #666;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 13px;
    }
    
    .info-label {
      color: #666;
    }
    
    .info-value {
      color: #333;
      font-weight: 500;
    }
    
    .button {
      width: 100%;
      padding: 8px 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background: #5a6fd8;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .shortcuts {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }
    
    .shortcut {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .shortcut:last-child {
      margin-bottom: 0;
    }
    
    .key {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <h1 class="title">Aegis Bridge</h1>
  </div>
  
  <div class="status">
    <div id="statusIndicator" class="status-indicator disconnected"></div>
    <span id="statusText" class="status-text">Disconnected</span>
  </div>
  
  <div class="section">
    <div class="section-title">Connection</div>
    <div class="info-item">
      <span class="info-label">Bridge</span>
      <span id="bridgeStatus" class="info-value">-</span>
    </div>
    <div class="info-item">
      <span class="info-label">Active Tabs</span>
      <span id="activeTabs" class="info-value">-</span>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Actions</div>
    <button id="captureBtn" class="button">Capture Current State</button>
    <button id="testBtn" class="button" style="margin-top: 8px;">Test Connection</button>
  </div>
  
  <div class="section">
    <div class="section-title">Keyboard Shortcuts</div>
    <div class="shortcuts">
      <div class="shortcut">
        <span>Send selection to OWUI</span>
        <span class="key">Alt+M</span>
      </div>
      <div class="shortcut">
        <span>Recall last reply</span>
        <span class="key">Alt+R</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
